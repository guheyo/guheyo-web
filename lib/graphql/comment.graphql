fragment comment on CommentResponse {
  id
  createdAt
  updatedAt
  parentId
  postId
  content
  reactions {
    ...reaction
  }
}

fragment commentWithAuthor on CommentWithAuthorResponse {
  id
  createdAt
  updatedAt
  parentId
  postId
  content
  user {
    ...author
  }
  reactions {
    ...reaction
  }
}

fragment updatedCommentResponse on UpdatedCommentResponse {
  id
  updatedAt
  content
}

fragment deletedCommentResponse on DeletedCommentResponse {
  id
}

mutation CreateComment($input: CreateCommentInput!) {
  createComment(input: $input)
}

mutation UpdateComment($input: UpdateCommentInput!) {
  updateComment(input: $input)
}

mutation DeleteComment($input: DeleteCommentInput!) {
  deleteComment(input: $input)
}

query FindComment(
  $id: ID
  $postId: ID
) {
  findComment(
    id: $id
    postId: $postId
  ) {
    ...comment
  }
}

query findComments(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findComments(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...commentWithAuthor
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

subscription CommentCreated($postId: ID!) {
  commentCreated(postId: $postId) {
    ...commentWithAuthor
  }
}

subscription CommentUpdated($postId: ID!) {
  commentUpdated(postId: $postId) {
    ...updatedCommentResponse
  }
}

subscription CommentDeleted($postId: ID!) {
  commentDeleted(postId: $postId) {
    ...deletedCommentResponse
  }
}
