fragment brand on BrandResponse {
  id
  createdAt
  name
  slug
  description
  logo
}

mutation CreateBrand($input: CreateBrandInput!) {
  createBrand(input: $input) {
    ...brand
  }
}

query FindBrands(
  $where: FindBrandsWhereInput
  $orderBy: FindBrandsOrderByInput
  $keyword: String
  $target: String
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findBrands(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    target: $target
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...brand
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}