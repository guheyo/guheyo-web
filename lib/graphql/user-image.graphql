fragment image on UserImageResponse {
  id
  createdAt
  updatedAt
  name
  url
  contentType
  description
  size
  height
  width
  position
  type
  refId
  userId
  source
}

mutation CreateSignedUrl($input: CreateSignedUrlInput!) {
  createSignedUrl(input: $input) {
    signedUrl
    url
  }
}

mutation CreateUserImage($input: CreateUserImageInput!) {
  createUserImage(input: $input)
}
