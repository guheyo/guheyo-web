fragment post on PostResponse {
  id
  createdAt
  updatedAt
  archivedAt
  pending
  type
  title
  slug
  thumbnail
  reportCount
  reportCommentCount
  images {
    ...image
  }
  groupId
  group {
    ...groupProfile
  }
  categoryId
  category {
    ...category
  }
  user {
    ...author
  }
}

fragment postPreview on PostPreviewResponse {
  id
  createdAt
  updatedAt
  archivedAt
  pending
  type
  title
  slug
  thumbnail
  groupId
  categoryId
  reportCount
  reportCommentCount
  user {
    ...user
  }
}

query findPostPreview(
  $id: ID!
) {
  findPostPreview(
    id: $id
  ) {
    ...postPreview
  }
}
