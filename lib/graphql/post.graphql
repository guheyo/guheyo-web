fragment post on PostResponse {
  id
  createdAt
  updatedAt
  archivedAt
  pending
  type
  offerId
  auctionId
  userReviewId
  title
  slug
  content
  category {
    ...category
  }
  reportCount
  reportCommentCount
  thumbnail
  user {
    ...author
  }
  group {
    ...groupProfile
  }
  images {
    ...image
  }
  
}

fragment postPreview on PostPreviewResponse {
  id
  createdAt
  updatedAt
  archivedAt
  pending
  type
  offerId
  auctionId
  userReviewId
  title
  slug
  content
  groupId
  categoryId
  reportCount
  reportCommentCount
  thumbnail
  user {
    ...user
  }
}

query findPostPreview(
  $id: ID!
) {
  findPostPreview(
    id: $id
  ) {
    ...postPreview
  }
}
