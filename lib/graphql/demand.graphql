fragment demand on DemandResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  name
  slug
  description
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  group {
    ...groupProfile
  }
  productCategoryId
  buyer {
    ...author
  }
  brandId
  reports {
    ...report
  }
}

fragment demandPreview on DemandPreviewResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  name
  slug
  price
  priceCurrency
  businessFunction
  status
  source
  groupId
  productCategoryId
  buyer {
    ...user
  }
  brandId
  reports {
    ...report
  }
}

query findDemandPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $distinct: Boolean
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findDemandPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    distinct: $distinct
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...demandPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findDemand(
  $id: ID
  $slug: String
) {
  findDemand(
    id: $id
    slug: $slug
  ) {
    ...demand
  }
}

mutation CreateDemand($input: CreateDemandInput!) {
  createDemand(input: $input)
}

mutation UpdateDemand($input: UpdateDemandInput!) {
  updateDemand(input: $input) {
    id
    status
  }
}

mutation BumpDemand($input: BumpDemandInput!) {
  bumpDemand(input: $input) {
    id
    bumpedAt
    price
  }
}

mutation CommentDemandReport($input: CommentDemandReportInput!) {
  commentDemandReport(input: $input)
}
