fragment demand on DemandResponse {
  id
  createdAt
  updatedAt
  name
  slug
  description
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  guildId
  productCategoryId
  buyer {
    ...buyer
  }
  brandId
}

fragment demandPreview on DemandResponse {
  id
  createdAt
  updatedAt
  name
  slug
  price
  priceCurrency
  businessFunction
  status
  source
  guildId
  productCategoryId
  buyer {
    username
  }
  brandId
}

query findDemands(
  $productCategoryId: ID!
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findDemands(
    productCategoryId: $productCategoryId
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...demandPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findDemandById(
  $id: ID!
) {
  findDemandById(
    id: $id
  ) {
    ...demand
  }
}

query findDemand(
  $slug: String!
) {
  findDemand(
    slug: $slug
  ) {
    ...demand
  }
}
