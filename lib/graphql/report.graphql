fragment reportPreview on ReportPreviewResponse {
  id
  createdAt
  updatedAt
  type
  reportedUser {
    ...author
  }
  groupId
  status
  reason
  description
}

fragment report on ReportResponse {
  id
  createdAt
  updatedAt
  type
  reportedUser {
    ...author
  }
  groupId
  status
  reason
  description
  comments {
    ...reportComment
  }
}

fragment reportComment on ReportCommentResponse {
  id
  createdAt
  updatedAt
  reportId
  content
  user {
    ...author
  }
}

mutation CreateReport($input: CreateReportInput!) {
  createReport(input: $input)
}

query findReportPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findReportPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...reportPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findLastReport {
  findLastReport {
    ...report
  }
}

query findReportComment(
  $reportId: ID!
) {
  findReportComment(
    reportId: $reportId
  ) {
    ...reportComment
  }
}

mutation CommentReport($input: CommentReportInput!) {
  commentReport(input: $input)
}

mutation UpdateReportComment($input: UpdateReportCommentInput!) {
  updateReportComment(input: $input)
}
