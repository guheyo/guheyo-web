fragment report on ReportResponse {
  id
  createdAt
  updatedAt
  type
  offerId
  demandId
  swapId
  status
  title
  content
}

fragment reportWithAuthor on ReportWithAuthorResponse {
  id
  createdAt
  updatedAt
  type
  offerId
  demandId
  swapId
  status
  title
  content
  author {
    ...author
  }
}

mutation CreateReport($input: CreateReportInput!) {
  createReport(input: $input)
}
