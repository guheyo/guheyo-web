query findMyUserById(
  $id: String!
) {
  findMyUserById(id: $id) {
    id
    createdAt
    username
    avatarURL
    bot
    socialAccounts {
      refreshToken
      accessToken
      expiresAt
      tokenType
      scope
      idToken
      sessionState
    }
    members {
      id
      createdAt
      userId
      guildId
      roles {
        id
        name
        position
        hexColor
        guildId
      }
    }
  }
}

query findMyUserBySocialAccount(
  $provider: String!
  $socialId: String!
) {
  findMyUserBySocialAccount(provider: $provider, socialId: $socialId) {
    id
    createdAt
    username
    avatarURL
    bot
    socialAccounts {
      refreshToken
      accessToken
      expiresAt
      tokenType
      scope
      idToken
      sessionState
    }
    members {
      id
      createdAt
      userId
      guildId
      roles {
        id
        name
        position
        hexColor
        guildId
      }
    }
  }
}

mutation createUser(
  $input: CreateUserInput!
) {
  createUser(input: $input) 
}

mutation updateUser(
  $input: UpdateUserInput!
) {
  updateUser(input: $input)
}

mutation deleteUser($id: String!) {
  deleteUser(id: $id)
}
