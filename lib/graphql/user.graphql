fragment role on RoleResponse {
  id
  name
  position
  hexColor
  groupId
}

fragment member on MemberWithRolesResponse {
  id
  createdAt
  userId
  group {
    ...groupProfile
  }
  roles {
    ...role
  }
}

fragment user on UserResponse {
  id
  createdAt
  username
  about
  avatarURL
  bot
}

fragment author on AuthorResponse {
  id
  createdAt
  username
  about
  avatarURL
  bot
  socialAccounts {
    ...socialAccountWithoutAuth
  }
  members {
    ...member
  }
}

fragment myUser on MyUserResponse {
  id
  createdAt
  username
  about
  name
  phoneNumber
  avatarURL
  bot
  socialAccounts {
    ...socialAccount
  }
  members {
    ...member
  }
}

query findUser(
  $provider: String
  $socialId: String
  $ionToken: String
  $username: String
) {
  findUser(provider: $provider, socialId: $socialId, username: $username) {
    ...user
  }
}

query findAuthor(
  $id: ID
  $username: String
) {
  findAuthor(
    id: $id
    username: $username
  ) {
    ...author
  }
}

query findMyUser {
  findMyUser {
    ...myUser
  }
}

mutation updateUser(
  $input: UpdateUserInput!
) {
  updateUser(input: $input)
}

