fragment swap on SwapResponse {
  id
  createdAt
  updatedAt
  slug
  name0
  name1
  description0
  description1
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  groupId
  productCategoryId
  proposer {
    ...proposer
  }
  brandId
}

fragment swapPreview on SwapPreviewResponse {
  id
  createdAt
  updatedAt
  slug
  name0
  name1
  price
  priceCurrency
  businessFunction
  status
  source
  thumbnail {
    ...image
  }
  groupId
  productCategoryId
  proposer {
    username
  }
  brandId
}

query findSwapPreviews(
  $productCategoryId: ID
  $proposerId: ID
  $status: String
  $keyword: String
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findSwapPreviews(
    productCategoryId: $productCategoryId
    proposerId: $proposerId
    status: $status
    keyword: $keyword
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...swapPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findSwapById(
  $id: ID!
) {
  findSwapById(
    id: $id
  ) {
    ...swap
  }
}

query findSwap(
  $slug: String!
) {
  findSwap(
    slug: $slug
  ) {
    ...swap
  }
}
