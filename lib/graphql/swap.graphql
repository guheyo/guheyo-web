fragment swap on SwapResponse {
  id
  createdAt
  updatedAt
  slug
  name0
  name1
  description0
  description1
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  groupId
  productCategoryId
  proposer {
    ...proposer
  }
  brandId
}

fragment swapPreview on SwapPreviewResponse {
  id
  createdAt
  updatedAt
  slug
  name0
  name1
  price
  priceCurrency
  businessFunction
  status
  source
  thumbnail {
    ...image
  }
  groupId
  productCategoryId
  proposer {
    username
  }
  brandId
}

query findSwapPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $distinct: Boolean
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findSwapPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    distinct: $distinct
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...swapPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findSwapById(
  $id: ID!
) {
  findSwapById(
    id: $id
  ) {
    ...swap
  }
}

query findSwap(
  $slug: String!
) {
  findSwap(
    slug: $slug
  ) {
    ...swap
  }
}

mutation CreateSwap($input: CreateSwapInput!) {
  createSwap(input: $input)
}

mutation UpdateSwap($input: UpdateSwapInput!) {
  updateSwap(input: $input)
}
