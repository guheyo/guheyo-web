fragment swap on SwapResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  slug
  name0
  name1
  description0
  description1
  price
  priceCurrency
  shippingCost
  shippingType
  totalPrice
  businessFunction
  status
  source
  reportCount
  reportCommentCount
  images {
    ...image
  }
  group {
    ...groupProfile
  }
  productCategoryId
  proposer {
    ...author
  }
  brandId
}

fragment swapPreview on SwapPreviewResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  slug
  name0
  name1
  price
  priceCurrency
  shippingCost
  shippingType
  totalPrice
  businessFunction
  status
  source
  reportCount
  reportCommentCount
  thumbnail {
    ...image
  }
  groupId
  productCategoryId
  proposer {
    ...user
  }
  brandId
}

query findSwapPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $distinct: Boolean
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findSwapPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    distinct: $distinct
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...swapPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findSwap(
  $id: ID
  $slug: String
) {
  findSwap(
    id: $id
    slug: $slug
  ) {
    ...swap
  }
}

mutation CreateSwap($input: CreateSwapInput!) {
  createSwap(input: $input)
}

mutation UpdateSwap($input: UpdateSwapInput!) {
  updateSwap(input: $input) {
    id
    status
    name0
    name1
    price
    shippingCost
    shippingType
    totalPrice
  }
}

mutation BumpSwap($input: BumpSwapInput!) {
  bumpSwap(input: $input) {
    id
    bumpedAt
    price
    shippingCost
    shippingType
    totalPrice
  }
}
