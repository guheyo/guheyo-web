fragment swap on SwapResponse {
  id
  createdAt
  updatedAt
  slug
  name0
  name1
  description0
  description1
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  guildId
  productCategoryId
  proposer {
    ...proposer
  }
  brandId
}

fragment swapPreview on SwapResponse {
  id
  createdAt
  updatedAt
  slug
  name0
  name1
  price
  priceCurrency
  businessFunction
  status
  source
  thumbnail {
    ...image
  }
  guildId
  productCategoryId
  proposer {
    username
  }
  brandId
}

query findSwaps(
  $productCategoryId: ID!
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findSwaps(
    productCategoryId: $productCategoryId
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...swapPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findSwapById(
  $id: ID!
) {
  findSwapById(
    id: $id
  ) {
    ...swap
  }
}

query findSwap(
  $slug: String!
) {
  findSwap(
    slug: $slug
  ) {
    ...swap
  }
}
