fragment bid on BidResponse {
  id
  createdAt
  canceledAt
  price
  priceCurrency
  auctionId
  user {
    ...author
  }
  status
}

query FindBids(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findBids(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...bid
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

mutation PlaceBid($input: PlaceBidInput!) {
  placeBid(input: $input)
}

mutation CancelBid($input: CancelBidInput!) {
  cancelBid(input: $input)
}

subscription BidPlaced($auctionId: ID!) {
  bidPlaced(auctionId: $auctionId) {
    ...bid
  }
}

subscription BidCanceled($auctionId: ID!) {
  bidCanceled(auctionId: $auctionId) {
    id
    canceledAt
  }
}
