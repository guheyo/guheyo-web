fragment versionPreview on VersionPreviewResponse {
  id
  createdAt
  schemaName
  tableName
  op
  refId
  values
}

fragment version on VersionResponse {
  id
  createdAt
  schemaName
  tableName
  op
  refId
  values
  images {
    ...image
  }
}

query FindVersionPreview(
  $id: ID
  $refId: ID
) {
  findVersionPreview(
    id: $id
    refId: $refId
  ) {
    ...versionPreview
  }
}

query FindVersion(
  $id: ID!
) {
  findVersion(
    id: $id
  ) {
    ...version
  }
}
