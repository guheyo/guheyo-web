query findOffers(
  $productCategoryId: ID!
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findOffers(
    productCategoryId: $productCategoryId
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        id
        createdAt
        updatedAt
        name
        description
        price
        priceCurrency
        businessFunction
        status
        source
        images {
          ...image
        }
        guildId
        productCategoryId
        seller {
          ...seller
        }
        brandId
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
