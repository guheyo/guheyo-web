fragment offer on OfferResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  name
  slug
  description
  price
  priceCurrency
  shippingCost
  shippingType
  totalPrice
  businessFunction
  status
  isHidden
  pending
  source
  reportCount
  reportCommentCount
  images {
    ...image
  }
  group {
    ...groupProfile
  }
  productCategory {
    ...productCategory
  }
  seller {
    ...author
  }
  brandId
}

fragment offerPreview on OfferPreviewResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  name
  slug
  price
  priceCurrency
  shippingCost
  shippingType
  totalPrice
  businessFunction
  status
  isHidden
  pending
  source
  reportCount
  reportCommentCount
  thumbnail {
    ...image
  }
  groupId
  productCategoryId
  seller {
    ...user
  }
  brandId
}

query findOfferPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $distinct: Boolean
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findOfferPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    distinct: $distinct
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...offerPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findOffer(
  $id: ID
  $slug: String
) {
  findOffer(
    id: $id
    slug: $slug
  ) {
    ...offer
  }
}

query findOfferCount(
  $sellerId: ID!
  $productCategoryId: ID!
  $fromHours: Int!
) {
  findOfferCount(
    sellerId: $sellerId
    productCategoryId: $productCategoryId
    fromHours: $fromHours
  )
}

mutation CreateOffer($input: CreateOfferInput!) {
  createOffer(input: $input)
}

mutation UpdateOffer($input: UpdateOfferInput!) {
  updateOffer(input: $input) {
    id
    status
    isHidden
    pending
    name
    price
    shippingCost
    shippingType
    totalPrice
  }
}

mutation DeleteOffer(
  $id: ID!
  $sellerId: ID!
) {
  deleteOffer(
    id: $id
    sellerId: $sellerId
  )
}

mutation BumpOffer($input: BumpOfferInput!) {
  bumpOffer(input: $input) {
    id
    bumpedAt
    price
    shippingCost
    shippingType
    totalPrice
  }
}
