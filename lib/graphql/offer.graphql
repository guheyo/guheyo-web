fragment offer on OfferResponse {
  post {
    ...post
  }
  id
  createdAt
  updatedAt
  bumpedAt
  name0
  name1
  content
  price
  priceCurrency
  totalPrice
  shippingCost
  shippingType
  totalPrice
  businessFunction
  status
}

fragment offerPreview on OfferPreviewResponse {
  post {
    ...postPreview
  }
  id
  createdAt
  updatedAt
  bumpedAt
  name0
  name1
  content
  price
  priceCurrency
  shippingCost
  shippingType
  totalPrice
  businessFunction
  status
  hasSubmittedReview
}

query findOfferPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findOfferPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...offerPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findOffer(
  $id: ID
  $slug: String
) {
  findOffer(
    id: $id
    slug: $slug
  ) {
    ...offer
  }
}

mutation CreateOffer($input: CreateOfferInput!) {
  createOffer(input: $input)
}

mutation UpdateOffer($input: UpdateOfferInput!) {
  updateOffer(input: $input) {
    id
    createdAt
    updatedAt
    status
    name0
    name1
    content
    price
    shippingCost
    shippingType
    totalPrice
  }
}

mutation DeleteOffer(
  $id: ID!
) {
  deleteOffer(
    id: $id
  )
}

mutation BumpOffer($input: BumpOfferInput!) {
  bumpOffer(input: $input) {
    id
    bumpedAt
    price
    shippingCost
    shippingType
    totalPrice
  }
}
