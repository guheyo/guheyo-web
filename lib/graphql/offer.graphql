fragment offer on OfferResponse {
  id
  createdAt
  updatedAt
  name
  slug
  description
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  groupId
  productCategoryId
  seller {
    ...seller
  }
  brandId
}

fragment offerPreview on OfferPreviewResponse {
  id
  createdAt
  updatedAt
  name
  slug
  price
  priceCurrency
  businessFunction
  status
  source
  thumbnail {
    ...image
  }
  groupId
  productCategoryId
  seller {
    username
  }
  brandId
}

query findOfferPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $distinct: Boolean
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findOfferPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    distinct: $distinct
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...offerPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findOfferById(
  $id: ID!
) {
  findOfferById(
    id: $id
  ) {
    ...offer
  }
}

query findOffer(
  $slug: String!
) {
  findOffer(
    slug: $slug
  ) {
    ...offer
  }
}

mutation CreateOffer($input: CreateOfferInput!) {
  createOffer(input: $input)
}

mutation UpdateOffer($input: UpdateOfferInput!) {
  updateOffer(input: $input)
}
