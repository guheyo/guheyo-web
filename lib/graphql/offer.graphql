fragment offer on OfferResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  name
  slug
  description
  price
  priceCurrency
  businessFunction
  status
  source
  images {
    ...image
  }
  group {
    ...groupProfile
  }
  productCategoryId
  seller {
    ...author
  }
  brandId
  reports {
    ...report
  }
}

fragment offerPreview on OfferPreviewResponse {
  id
  createdAt
  updatedAt
  bumpedAt
  name
  slug
  price
  priceCurrency
  businessFunction
  status
  source
  thumbnail {
    ...image
  }
  groupId
  productCategoryId
  seller {
    ...user
  }
  brandId
  reports {
    ...report
  }
}

query findOfferPreviews(
  $where: JSON
  $orderBy: JSON
  $keyword: String
  $distinct: Boolean
  $cursor: ID
  $skip: Int!
  $take: Int!
) {
  findOfferPreviews(
    where: $where
    orderBy: $orderBy
    keyword: $keyword
    distinct: $distinct
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    edges {
      node {
        ...offerPreview
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query findOffer(
  $id: ID
  $slug: String
) {
  findOffer(
    id: $id
    slug: $slug
  ) {
    ...offer
  }
}

mutation CreateOffer($input: CreateOfferInput!) {
  createOffer(input: $input)
}

mutation UpdateOffer($input: UpdateOfferInput!) {
  updateOffer(input: $input) {
    id
    status
  }
}

mutation BumpOffer($input: BumpOfferInput!) {
  bumpOffer(input: $input)
}

mutation CommentOfferReport($input: CommentOfferReportInput!) {
  commentOfferReport(input: $input)
}
